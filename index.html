<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>清一色の待ちを当てるアプリ</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>清一色の待ちを当てるアプリ</h1>
    <p>手牌を入力してください（例: 12345678911234m）:</p>
    <input type="text" id="hand" placeholder="例: 12345678911234m"><br>
    <button onclick="generateRandomHand()">ランダム手牌生成</button><br>
    <button onclick="findWaitingTiles()">待ちを表示</button>
    <p id="result"></p>
    <div id="tiles" class="tiles"></div>

    <script src="script/script.js"></script>
</html>
